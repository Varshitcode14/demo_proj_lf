<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofo.vk - Lost and Found</title>
    <link href='https://fonts.googleapis.com/css?family=Rajdhani' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Lofo.vk</h1>
        <h2>IIT BBS</h2>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{{ url_for('about') }}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-warning" href="{{ url_for('contact') }}">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="intro bg-light text-dark py-5 text-center">
        <h2>Welcome to Lofo.vk</h2>
        <p>Your go-to place for reporting and finding lost items.</p>
        <button type="button" class="btn btn-warning mt-3" data-toggle="modal" data-target="#mapModal">
            View Map
        </button>
        <div class="mt-3">
            <a href="{{ url_for('lost') }}" class="btn btn-danger mx-2">Lost It</a>
            <a href="{{ url_for('found') }}" class="btn btn-success mx-2">Found It</a>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapModalLabel">Map of Lost and Found Items</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="{{ url_for('static', filename='images/map.jpg') }}" alt="Map of Lost and Found Items" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('lost') }}" class="btn btn-danger">Lost It</a>
                    <a href="{{ url_for('found') }}" class="btn btn-success">Found It</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons for Lost and Found Items -->
    <section class="text-center my-5">
        <a href="{{ url_for('lostitems') }}" class="btn btn-warning btn-lg mx-2">
            Lost Items
        </a>
        <a href="{{ url_for('founditems') }}" class="btn btn-secondary btn-lg mx-2">
            Found Items
        </a>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Lofo.vk. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
