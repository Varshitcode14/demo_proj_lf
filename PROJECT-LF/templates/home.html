<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-square {
            width: 100%;
            max-width: 150px;
            height: 150px;
            padding: 0;
            font-size: 18px;
            text-align: center;
            line-height: 150px; /* Center text vertically */
            display: inline-block;
        }

        .btn-square span {
            display: inline-block;
            vertical-align: middle;
            line-height: normal; /* Center text vertically */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Lost and Found</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('home') }}">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro text-center bg-light py-5">
        <h2>Welcome to Lost and Found</h2>
        <p>Your go-to place for reporting and finding lost items.</p>
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#mapModal">
            Map
        </button>
        <div class="mt-3">
            <a href="{{ url_for('lost') }}" class="btn btn-warning">Lost It</a>
            <a href="{{ url_for('found') }}" class="btn btn-success">Found It</a>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapModalLabel">Map of Lost and Found Items</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="{{ url_for('static', filename='images/map.jpg') }}" alt="Map of Lost and Found Items" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('lost') }}" class="btn btn-warning">Lost It</a>
                    <a href="{{ url_for('found') }}" class="btn btn-success">Found It</a>
                </div>
            </div>
        </div>
    </div>

    <!-- New Square Buttons -->
    <section class="text-center my-5">
        <a href="{{ url_for('lostitems') }}" class="btn btn-warning btn-square mx-2">
            <span>Lost Items</span>
        </a>
        <a href="{{ url_for('founditems') }}" class="btn btn-secondary btn-square mx-2">
            <span>Found Items</span>
        </a>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Lost and Found. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
