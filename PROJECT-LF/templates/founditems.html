<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/founditems.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Found Items</h1>
        <div class="items-list mt-4">
            {% if items %}
                <ul class="list-group">
                    {% for item in items %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>{{ item.item }}</strong><br>
                                <small>Location: {{ item.location }}</small><br>
                                <small>Description: {{ item.description }}</small>
                            </div>
                            <a href="{{ url_for('delete_found', id=item.id) }}" class="btn btn-primary btn-sm">Taken</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center mt-5">No found items to show &#128533;</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
